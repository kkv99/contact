<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Customer Details</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <form name="formcustomer" method="POST" action="contact_employee.php" role="form">
                    <div class="row">
                        <div class="col-10">
                            <h1>Customer Details</h1>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="firstname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname"
                                placeholder="lastname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" name="Email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="Password" name="Password"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="City">City</label>
                            <input type="text" class="form-control" id="City" name="City">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="contactnumber">Contact No</label>
                            <input type="int" class="form-control" id="contactnumber" name="contactNo" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="dateofbirth">DOB</label>
                            <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="Zip">Zip</label>
                            <input type="text" class="form-control" id="Zip" name="Zip">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <h1>Account Details</h1>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="Accounttype">Account Type</label>
                            <select id="inputAccounttype" class="form-control" name="Accounttype">
                                <option selected>Choose...</option>
                                <option>Savings</option>
                                <option>Checkings</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="AccountBalance">Account Balance</label>
                            <input type="int" class="form-control" id="Accountbalance" name="Accountbalance"
                                placeholder="Currency">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="reset" class="btn btn-secondary">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </div>
                    <input type="hidden" id="empName" name="empName" value="">
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    const user = new URLSearchParams(window.location.search).get('user');
    document.getElementById('empName').value = user;
</script>

</html>
