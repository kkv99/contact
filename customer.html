<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Account Info</title>
    <style>
        a {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
            font-size: 20px;
            margin-bottom: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <span class="d-flex justify-content-center"><h1 style="text-transform: math-auto;">Hi, <span id="userName"></span></h1></span>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-10">
                        <h3>Account Details</h3>
                    </div>
                </div>
                <div class="row" id="result"></div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-10">
                        <h3>Account Balance & Recent Transactions</h3>
                    </div>
                </div>
                <div class="row" id="balance"></div>
            </div>
        </div>
        

    </div>
    <hr class="d-sm-none">
    <div class="container mt-4">
        <div class="row">
          <div class="col-sm-4">
            <h3>Manage Portfolio</h3>
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link pl-0" href="customer2.html">
                    <h4>Portfolio</h4>
                </a>
              </li>
            </ul>
            <hr class="d-sm-none">
          </div>
        </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript">
    
    const user = new URLSearchParams(window.location.search).get('user');
    document.getElementById('userName').innerHTML = user;
    
    $.ajax({
        type: "GET",
        url: "customer_info.php",
        data: { user: user },
        success: function(response) {
            $("#result").html(response);
        },
        error: function(error) {
            console.log("Error:", error);
        }
    })

    $.ajax({
        type: "GET",
        url: "balance_trans.php",
        data: { user: user },
        success: function(response) {
            $("#balance").html(response);
        },
        error: function(error) {
            console.log("Error:", error);
        }
    })


</script>

</html>
