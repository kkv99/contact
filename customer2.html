<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Summary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #007bff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Button styles */
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .action-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            background-color: #007bff;
            color: #fff;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        /* Table styles */
        .valuation-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .valuation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .valuation-table th, .valuation-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .valuation-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>

    <p>

    </p>

    <!-- Action buttons -->

        <button id="sellStockButton" onclick="sellStock()">Sell Stock</button>
        <button id="buyBondsButton" onclick="buyBonds()">Buy Bonds</button>
        <button id="sellBondsButton" onclick="sellBonds()">Sell Bonds</button>
        <button id="buyMutualFundsButton" onclick="buyMutualFunds()">Buy Mutual Funds</button>
        <button id="sellMutualFundsButton" onclick="sellMutualFunds()">Sell Mutual Funds</button>
    </div>

    <p>

</html>
